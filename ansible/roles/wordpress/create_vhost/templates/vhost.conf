<VirtualHost *:80>
        ServerName {{ domain }}

        {% if domain_alias != '' %}
        ServerAlias {{ domain_alias }}
        {% endif %}

        DocumentRoot {{ wordpress_dir }}

        <Directory {{ wordpress_dir }}>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>

        <Location />
            require all granted
        </Location>
</VirtualHost>
