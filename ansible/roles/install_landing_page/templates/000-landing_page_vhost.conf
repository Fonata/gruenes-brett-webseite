<VirtualHost *:80>
        ServerName {{ landing_page_domain }}
        ServerAlias {{ landing_page_domain_alias }}

        DocumentRoot {{ landing_page_dir }}

        <Directory {{ landing_page_dir }}>
            Options Indexes FollowSymLinks MultiViews
            AllowOverride All
            Order allow,deny
            allow from all
        </Directory>

        <Location />
            require all granted
        </Location>
</VirtualHost>
